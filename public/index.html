<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="styles.csss" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">DBManayerX</h1>
    <div class="text-center mt-4">
      <button id="backupButton" class="btn btn-success">Backup</button>
    </div>
    <div class="text-center mt-4">
      <button id="backupRestoreButton" class="btn btn-primary">Backup-Restore</button>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h2>Server 1 (SourceServer)</h2>
        <input id="server1Search" type="text" class="form-control mb-2" placeholder="Search by Name">
        <table id="server1Table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Create Date</th>
              <th>Last Restore Date</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody id="server1TableBody"></tbody>
        </table>
      </div>
      <div class="col">
        <h2>Server 2 (DestinationServer)</h2>
        <input id="server2Search" type="text" class="form-control mb-2" placeholder="Search by Name">
        <table id="server2Table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Create Date</th>
              <th>Last Restore Date</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody id="server2TableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
